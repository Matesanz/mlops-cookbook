[tool.poetry]
name = "mlops-cookbook"
version = "0.9.1"
description = "Code for the MLOps Cookbook: learning how to build, train, and deploy data models using MLFlow."
authors = ["Andr√©s Matesanz <Matesanz.Cuadrado@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.9,<3.9.7 || >3.9.7,<4.0"
pydantic = "^2.9.2"
scikit-learn = "^1.5.2"
pandas = "^2.2.3"
seaborn = "^0.13.2"
flask = "^3.0.3"
mlflow = "^2.17.0"

[tool.poetry.group.dev.dependencies]
black = "^22.8.0"
pre-commit = "^2.20.0"
isort = "^5.10.1"
pydocstyle = "^6.1.1"
pytest = "^7.1.3"
jupyter = "^1.0.0"
python-semantic-release = "^7.33.0"

[tool.poetry.group.docs.dependencies]
mkdocs = "^1.6.1"
mkdocstrings = {extras = ["python"], version = "^0.20.0"}
mkdocstrings-python = "^0.7.1"
mkdocs-awesome-pages-plugin = "^2.9.2"
mkdocs-section-index = "^0.3.8"
mkdocs-glightbox = "^0.3.4"
mkdocs-material = "^9.5.40"
pymdown-extensions = "^10.11.2"
mkdocs-jupyter = "^0.25.0"

[tool.semantic_release]
version_toml = "pyproject.toml:tool.poetry.version"
commit_subject = "üîñ v{version}"
commit_parser = "semantic_release.history.emoji_parser"
major_emoji = "üí•"  # breaking change
minor_emoji = "‚ú®,üöë,üéâ"  # feature, hotfix, begin
patch_emoji = "üêõ,ü©π,üîí"  # bugfix, simple fix, security

[tool.black]
line_length = 100
max-complexity = 10

[tool.isort]
profile = "black"
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
line_length = 100
extend_skip_glob = ["docs/*", "notebooks/*"]

[tool.pytest.ini_options]
testpaths = ["tests"]

[tool.pydocstyle]
convention = "google"
add-select = ["D400", "D401", "D411"]

[tool.pylint]
    [tool.pylint.main]
    load-plugins=[
        "pylint.extensions.check_elif",
        "pylint.extensions.bad_builtin",
        "pylint.extensions.docparams",
        "pylint.extensions.for_any_all",
        "pylint.extensions.set_membership",
        "pylint.extensions.code_style",
        "pylint.extensions.overlapping_exceptions",
        "pylint.extensions.typing",
        "pylint.extensions.redefined_variable_type",
        "pylint.extensions.comparison_placement"]

    [tool.pylint.messages_control]
    disable = [
        "too-few-public-methods",
        "too-many-arguments"]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
